name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: env
      run: |
        echo which shell
        echo $-
        echo $0
        cat $0
        echo $SHELL
        echo env
        env
        echo is shell interactive
        [[ $- == *i* ]] && echo 'Interactive' || echo 'Not interactive'
